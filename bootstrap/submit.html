<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>成长吧注册页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Cheng_Zhangba.css" rel="stylesheet">
  </head>
<body class="Czb_backColor">
<div>
	<img src="image/25.jpg" alt="logo" class="Czb_firstImage">
</div>
<div class="Czb_signFormat Czb_backColor">
  <p class="Czb_font_center">注册界面</p>
</div>
<div class="thumbnail Czb_borderBlank Czb_backColor">
      <div class="caption Czb_login_width">
      <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
    <div class="col-sm-9">
      <input type="user_id" class="form-control" id="inputEmail3" placeholder="Account">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
    <div class="col-sm-9">
      <input type="user_password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">真实姓名</label>
    <div class="col-sm-9">
      <input type="user_trueName" class="form-control" id="inputPassword3" placeholder="TrueName">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">联系方式</label>
    <div class="col-sm-9">
      <input type="user_phone" class="form-control" id="inputPassword3" placeholder="Phone number">
    </div>
  </div>
    <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">性别</label>
    <div class="col-sm-9">
      <select class="form-control">
      <option>男</option>
      <option>女</option>
</select>
    </div>
  </div>
      <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">个人简介</label>
    <div class="col-sm-9">
    <textarea class="form-control" rows="3" placeholder="Personal Information"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
</form>
      </div>
    </div>

</body>
</html>
